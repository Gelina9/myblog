{% extends 'slider.html' %} {% block slider%}
<ol class="breadcrumb">
    <li>
        <a href="/">内容首页</a>
    </li>
    <li>
        <span>内容编辑</span>
    </li>
</ol>
<h3>内容编辑 - {{content.title}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control" >
                {%for category in categories%}
                {%if content.category._id.toString()==category.id.toString()%}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
                {%endfor%}
        </select>
    </div>
    <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
        </div>
    <div class="form-group">
            <label for="description">简介：</label>
            <textarea name="description" id="description" class="form-control" rows="4" placeholder="请输入内容简介" style="resize:none;">{{content.description}}</textarea>
        </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="12" placeholder="请输入内容" style="resize:none;">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
