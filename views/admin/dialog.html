{%block dialog%}
<style>
    .dialog_bg{
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,.6);
    }
    .dialog_box{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .dialog_info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 30px;
        background: #fff;
        border-radius: 6px;
        text-align: center;
        min-width: 300px;
        min-height: 210px;
    }
    .dialog_info p{
        margin-top: 12px;
        font-size: 18px;
    }
</style>
<div class="dialog_bg">
    <div clas="dialog_box">
        <div class="dialog_info">
            <img src="" width="80" height="80">
            <p>{{message}}</p>
        </div>
    </div>
</div>
{%endblock%}
